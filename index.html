<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <section class="qr-code-block p-1 pb-0 br-2 max-w-1 mb-1">
        <img src="./images/image-qr-code.png" alt="QR code leading to Frontend Mentor website" class="br-1 mb-2">
        <div class="p-1 pt-0 pb-0">
          <h1 class="text-size-1 text-primary mb-1">Improve your front-end skills by building projects</h1>
          <p class="text-size-2 text-secondary mb-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </section>
    </main>
    <footer class="attribution text-size-3 text-secondary">
      Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>.
    </footer>
  </body>
</html>
